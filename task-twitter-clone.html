<head>
  <title>yohei's task-twitter-clone</title>
</head>

<body>
  <h1>Welcome to Yohei's Meteor!</h1> {{> hello}} {{> loginButtons}}

  <ul>
    {{#each tasks}} {{> task}} {{/each}}
  </ul>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="task">
  <li>{{text}}</li>
</template>
